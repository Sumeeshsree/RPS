name: Monthly Reminders
on:
  schedule:
    - cron: '0 9 1 * *' # 1st of every month at 9am
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Route
        run: |
          curl -X GET ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/cron/reminders \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
